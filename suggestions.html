  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Suggestions </title>
    <script src="scripts/suggestions.js"></script>
    <script src="scripts/clipboard.min.js"></script>
    <script src="scripts/jquery.min.js"></script>

    <script src="scripts/mustache.min.js"></script>
    <script id="suggestionTemplate" type="x-tmpl-mustache">
        <div class="{{destination}}" id="{{key}}">
            {{text}} <br/>
            <span class="label label-info">{{timestamp}}</span>
            <button class="btn btn-danger" onclick="removeSuggestion('{{key}}')">
                Стереть
            </button>
            <buton class="btn btn-info" data-clipboard-demo 
                   data-clipboard-action="copy" data-clipboard-text="{{copyText}}">
                Скопировать
            </button>
        </div>
    </script>

    <link rel="stylesheet" type="text/css" href="styles/suggestions.css">
  </head>

  <body onload="loadSuggestions()">

  <center><button class="removeAll" onclick="deleteAllNafig()">Удалить все к чертям!</button></center>

  <div id="suggestionHeaderId" class="suggestionHeader">Список предложений</div>
  <div id="suggestionLoaderInfo">Загружаю...</div>

  <div class="suggestionsMain" id="suggestionsDivId"></div>
